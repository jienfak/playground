<DOCTYPE html>
<html>
<head>
<title>Hi, WebGL!</title>
<script src="three.min.js"></script>
<script type='text/javascript'>
window.onload=function(){
    var camera, scene, renderer;
    var geometry, material, mesh;
 
    init();
    animate();
    // start values initialization
    function init() {
        // create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        // initialization z-coordinate
        camera.position.z = 600 ;
        // scene configuration
        scene = new THREE.Scene() ;
        // geometry configuration
        // config width, height, lenght
        geometry = new THREE.CubeGeometry(400, 200, 200);
        // material configuaration
        material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true});
        // mesh configuration
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        // create object of rendering scene
        renderer = new THREE.WebGLRenderer();
        // ininitalization of sizes
        renderer.setSize(window.innerWidth, window.innerHeight);
        // include into DOM-table
        document.body.appendChild(renderer.domElement);
    }
    // animation function
    function animate(){ 
        requestAnimationFrame(animate);
        // cube rotating
	camera.position.z += 0.01 ;
        // scene rendering
        renderer.render(scene, camera);
    }
}
</script>
</head>
<body>
	<b> suck </b>
</body>
</html>
